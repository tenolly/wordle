<!DOCTYPE html>
<html lang="{{ lang }}">

<head>
    <meta charset="UTF-8">
    <title>Wordle</title>
    <link rel="shortcut icon" type="image/ico" href="{{ url_for( 'static', path='images/favicon.ico' ) }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', path='css/game.css' )}}">
    <script src="{{ url_for( 'static', path='js/keyboard_events.js' )}}"></script>
    <script defer src="{{ url_for( 'static', path='js/load_game_html.js' )}}"></script>
    <script defer src="{{ url_for( 'static', path='js/keyboards/' + lang + '_keyboard.js' )}}"></script>
</head>

<body>
    <div id="page-content">
        <div class="title-container" id="title-container"></div>
        <div class="answer_table" id="answer_table"></div>
        <div class="keyboard" id="keyboard_table"></div>
        <div class="menu trembling--animation">
            <a href="/game" class="menu-wrapper">
                <button class="menu-wrapper__button">{{ template_translation["PLAY"] }}</button>
            </a>
        </div>
    </div>
    <div class="result_modal_window" id="result_modal_window" hidden>
        <div class="result_modal_window-title" id="result_modal_window-title"></div>
        <div id="result_table"></div>
    </div>
</body>

</html>
