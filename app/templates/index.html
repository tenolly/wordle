<!DOCTYPE html>
<html lang="{{ lang }}">

<head>
    <meta charset="UTF-8">
    <title>Wordle</title>
    <link rel="shortcut icon" type="image/ico" href="{{ url_for( 'static', path='images/favicon.ico' ) }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', path='css/index.css' )}}">
    <script src="{{ url_for( 'static', path='js/cookie.js' )}}"></script>
    <script defer src="{{ url_for( 'static', path='js/load_index_html.js' )}}"></script>
    <script defer src="{{ url_for( 'static', path='js/init_clocks.js' )}}"></script>
</head>

<body>
    <div class="title-container" id="title-container"></div>
    <div class="menu">
        <a href="/game" class="menu-button_wrapper"><button>{{ play }}</button></a>
    </div>
    <div class="footer_links">
        <div class="footer_links-container">
            <button>
                <div class="clock">
                    <div class="clock-point"></div>
                    <div class="clock-hand_container" id="clock-hours_hand">
                        <div class="clock-hours_hand"></div>
                    </div>
                    <div class="clock-hand_container" id="clock-minutes_hand">
                        <div class="clock-minutes_hand"></div>
                    </div>
                </div>
            </button>
        </div>
        <a href="/" class="footer_links-container">
            <button onclick="setCookie('lang', '{{ next_lang }}', {'max-age': 31536000})">{{ lang.upper() }}</button>
        </a>
        <a href="https://github.com/tenolly/wordle" class="footer_links-container">
            <img src="{{ url_for( 'static', path='images/github.svg' )}}">
        </a>
    </div>
</body>

</html>
